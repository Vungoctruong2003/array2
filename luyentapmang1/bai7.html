<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr =[1,4,5,6,8,12,14,16,45,32]
  let ipt = +prompt("so ban nhap vao la: ")
  for (let i=0; i<arr.length; i++){
      if (ipt === arr[i]){
        arr.splice(i,1);
          break;
      }
  }
  document.write(arr)

</script>
</body>
</html>
