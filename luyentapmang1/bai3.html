<script>
    let num = [1,45,23,12,8,7,9,34,15,10]
    let max = num[0];
    let index = 0;
    let sum =0;
    for (let i = 0; i < num.length; i++) {
        if (num[i] > max) {
            max = num[i];
            index = i;
        }
        sum=sum+num[i]
    }
    alert(" so lon nhat cua mang la : " + max + " tai vi tri " + index)
    alert(" gia tri trung binh cua mang la: "+ sum/num.length)

</script>
