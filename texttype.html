<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Type anthing slowly</h2>
<form name="f">
    <textarea cols="45" rows="15" onkeydown="typeTextarea()" id="showRs">  </textarea>
</form>

<script>
   let strIpt = "Anh Trưởng đẹp trai quá . . . . A! A! A! . . . <3";
   let arr = strIpt.split("");
   let strBegin = ""
    let i=0;
   function typeTextarea() {

       if (i === arr.length){
           i =0;
           strBegin = "";
       }
       strBegin = strBegin + arr[i];
       document.getElementById("showRs").value = strBegin;
       i++
       }





</script>

</body>
</html>
