<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr =["e","2","y","<3","4","a"]
  let first = 0;
  let last = arr.length-1;
  while (first<last){
      let a = arr[first];
       arr[first]=arr[last] ;
       arr[last] = a;
      last--;
      first++
  }
  document.write(arr.join(""))
</script>
</body>
